<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: x-large;
}
td {
  font-size: x-large;
}
button {
  font-size: x-large;
}
</style>
<script src="/base-element.js"></script>
<script src="/provider-memory.js"></script>
<script src="/provider-service.js"></script>
<script src="/data-table.js"></script>
</head>
<body>
  <h1>Basic Table Functionality</h1>
  <my-data-table id="basic">
  </my-data-table>

  <h1>Setting with Memory Provider</h1>
  <my-memory-provider>
    <my-data-table>
    </my-data-table>
  </my-memory-provider>
  <button id="mdata1">
    Memory data set 1
  </button>
  <button id="mdata2">
    Memory data set 2
  </button>

  <h1>Setting with Service Provider</h1>
  <my-service-provider url="/data1.json">
    <my-data-table>
    </my-data-table>
  </my-service-provider>
  <button id="sdata1">
    Service data set 1
  </button>
  <button id="sdata2">
    Service data set 2
  </button>
</body>
<script>
document.getElementById('basic').data = [[ 1, 2, 3 ]];

document.getElementById('mdata1').addEventListener('click', () => {
  document.querySelector('my-memory-provider').data = [
    [ 10, 20, 30 ],
    [ 20, 30, 40 ],
  ];
});

document.getElementById('mdata2').addEventListener('click', () => {
  document.querySelector('my-memory-provider').data = [
    [ 100, 200, 300 ],
    [ 200, 300, 400 ],
  ];
});

document.getElementById('sdata1').addEventListener('click', () => {
  document.querySelector('my-service-provider').url = '/data1.json';
});

document.getElementById('sdata2').addEventListener('click', () => {
  document.querySelector('my-service-provider').url = '/data2.json';
});
</script>

</html>
